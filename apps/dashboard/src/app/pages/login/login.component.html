<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500"
>
  <div
    class="w-full max-w-md p-8 backdrop-blur-md bg-white/30 rounded-2xl shadow-xl border border-white/20"
  >
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
      <p class="text-white/80">Sign in to manage your tasks</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div
        *ngIf="error"
        class="bg-red-500/80 text-white p-3 rounded-lg text-sm text-center"
      >
        {{ error }}
      </div>

      <div>
        <label for="username" class="block text-sm font-medium text-white mb-1"
          >Username</label
        >
        <input
          type="text"
          formControlName="username"
          class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all"
          [ngClass]="{ 'border-red-500': submitted && f['username'].errors }"
        />
        <div
          *ngIf="submitted && f['username'].errors"
          class="mt-1 text-xs text-red-200"
        >
          <div *ngIf="f['username'].errors['required']">
            Username is required
          </div>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-white mb-1"
          >Password</label
        >
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all"
          [ngClass]="{ 'border-red-500': submitted && f['password'].errors }"
        />
        <div
          *ngIf="submitted && f['password'].errors"
          class="mt-1 text-xs text-red-200"
        >
          <div *ngIf="f['password'].errors['required']">
            Password is required
          </div>
        </div>
      </div>

      <button
        [disabled]="loading"
        class="w-full py-3 px-4 bg-white text-indigo-600 font-bold rounded-lg shadow-lg hover:bg-indigo-50 transition-colors transform hover:-translate-y-0.5 active:translate-y-0 disabled:opacity-70 disabled:cursor-not-allowed"
      >
        <span *ngIf="loading" class="animate-pulse">Signing in...</span>
        <span *ngIf="!loading">Sign In</span>
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-white/70">
      <p>
        Don't have an account?
        <a routerLink="/signup" class="text-white font-bold hover:underline"
          >Sign up here</a
        >.
      </p>
    </div>
  </div>
</div>
